<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Aplicação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            background-color: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
            overflow: hidden;
            position: fixed;
        }
        .sidebar.open {
            width: 200px;
        }
        .expand-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 10px 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px 10px;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, padding 0.3s;
        }
        .menu-btn:hover {
            background-color: #575757;
            margin-left: 20%;
        }
        #home, #clientes, #veiculos, #outros, #definicoes{
            background-color: #ccc;
            border-radius: 30px;
            color: #333;
        }
        .menu-text {
            display: none;
            margin-left: 10px;
        }
        .sidebar.open .menu-btn {
            justify-content: flex-start;
            padding-left: 20px;
        }
        .sidebar.open .menu-text {
            display: inline;
        }
        .last-btn {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .last-btn {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .dados-aplicacao{
            position: relative;
            margin-top: 10px;
            margin-left: 100px;
            color: #333;
        }
        .dados-script{
            position: absolute;
            margin-top: 27px;
            color: #333;
            height: fit-content;
            left: 270px;
        }
        .dados-empresa{
            display: flex;
        }
    </style>
</head>
<body>
    <!--  SIDE MENU  -->
    <div class="sidebar">
        <button class="expand-btn" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <button class="menu-btn" onclick="homeBtn()"><span class="material-symbols-outlined">home</span><span class="menu-text">Home</span></button>
            <button class="menu-btn" onclick="clientesBtn()"><span class="material-symbols-outlined">person</span><span class="menu-text">Clientes</span></button>
            <button class="menu-btn" onclick="motasBtn()"><span class="material-symbols-outlined">sports_motorsports</span><span class="menu-text">Veículos</span></button>
            <button class="menu-btn" onclick="outrosBtn()"><span class="material-symbols-outlined">widgets</span><span class="menu-text">Outros</span></button>
        </div>
        <div class="last-btn">
            <button class="menu-btn" onclick="definicoesBtn()" id="definicoes"><span class="material-symbols-outlined">settings</span><span class="menu-text">Definições</span></button>
        </div>
    </div>
    <!--  SIDE MENU  -->
    <div class="dados-aplicacao">
        <p><strong>Versão da aplicação:</strong></p>
        <div class="dados-empresa">
            <p style="margin-right: 15px;"><strong>Atualização:</strong></p><p>✅ Atualizado para a ultima versão</p>
            <script src="/static/js/versao.js"></script>
        </div>
        <div class="dados-empresa">
            <p style="margin-right: 15px;"><strong>Empresa:</strong></p><p>Dev Scientist Solutions</p>
        </div>
        <div class="dados-empresa">
            <p style="margin-right: 15px;"><strong>Contacto Telefônico:</strong></p><p>+351 965 576 916</p>
        </div>
        <div class="dados-empresa">
            <p style="margin-right: 15px;"><strong>E-mail:</strong></p><p>brunovcoelho.dev@gmail.com</p>
        </div>
    </div>
    <script>
        // SIDE MENU
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
        }
        // BOTÕES SIDE MENU
        function homeBtn() {
            window.location.href = "/Home"; 
        }
        function clientesBtn() {
            window.location.href = "/Clientes"; 
        }
        function motasBtn() {
            window.location.href = "/Veículos"; 
        }
        function outrosBtn() {
            window.location.href = "/Outros"; 
        }
        function definicoesBtn() {
            window.location.href = "/Definições";  
        }
    </script>
</body>
</html>
