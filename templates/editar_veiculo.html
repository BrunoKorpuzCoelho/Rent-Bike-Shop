<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo</title>
    <link rel="stylesheet"  href="/static/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--  SIDE MENU  -->
    <div class="sidebar">
        <button class="expand-btn" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <button class="menu-btn" onclick="homeBtn()"><span class="material-symbols-outlined">home</span><span class="menu-text">Home</span></button>
            <button class="menu-btn" onclick="clientesBtn()"><span class="material-symbols-outlined">person</span><span class="menu-text">Clientes</span></button>
            <button class="menu-btn" onclick="motasBtn()" id="veiculos"><span class="material-symbols-outlined">sports_motorsports</span><span class="menu-text">Veículos</span></button>
            <button class="menu-btn" onclick="outrosBtn()"><span class="material-symbols-outlined">widgets</span><span class="menu-text">Outros</span></button>
        </div>
        <div class="last-btn">
            <button class="menu-btn" onclick="definicoesBtn()"><span class="material-symbols-outlined">settings</span><span class="menu-text">Definições</span></button>
        </div>
    </div>
    <!--  SIDE MENU  -->
    <div class="content-editar" style="margin-top: 30px;">
        <form action="/Editar-Veiculo/{{ veiculo.id }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" name="marca" class="form-input" value="{{ veiculo.marca }}">
            </div>
            
            <div class="form-group">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" name="modelo" class="form-input" value="{{ veiculo.modelo }}">
            </div>
            
            <div class="form-group">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" name="matricula" class="form-input" value="{{ veiculo.matricula }}">
            </div>
            
            <div class="form-group">
                <label for="ano" class="form-label">Ano de Registo:</label>
                <input type="text" name="ano" class="form-input" value="{{ veiculo.ano }}">
            </div>

            <div class="form-group">
                <label for="km" class="form-label">KM:</label>
                <input type="text" name="km" class="form-input" value="{{ veiculo.km }}">
            </div>

            <button type="submit" class="btn-btn-primary" style="margin-right: 25px;">Salvar Alterações</button>
        </form>
    </div>
    <footer class="footer">
        <script src="/static/js/footer.js"></script>
    </footer>
    <script>
        // SIDE MENU
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
        }
        // BOTÕES SIDE MENU
        function homeBtn() {
            window.location.href = "/Home"; 
        }
        function clientesBtn() {
            window.location.href = "/Clientes"; 
        }
        function motasBtn() {
            window.location.href = "/Veículos"; 
        }
        function outrosBtn() {
            window.location.href = "/Outros"; 
        }
        function definicoesBtn() {
            window.location.href = "/Definições";  
        }
        
    </script>
</body>
</html>
