<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Cliente</title>
    <link rel="stylesheet"  href="/static/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--  SIDE MENU  -->
    <div class="sidebar">
        <button class="expand-btn" onclick="toggleMenu()">☰</button>
        <div class="menu">
            <button class="menu-btn" onclick="homeBtn()"><span class="material-symbols-outlined">home</span><span class="menu-text">Home</span></button>
            <button class="menu-btn" onclick="clientesBtn()" id="clientes"><span class="material-symbols-outlined">person</span><span class="menu-text">Clientes</span></button>
            <button class="menu-btn" onclick="motasBtn()"><span class="material-symbols-outlined">sports_motorsports</span><span class="menu-text">Veículos</span></button>
            <button class="menu-btn" onclick="outrosBtn()"><span class="material-symbols-outlined">widgets</span><span class="menu-text">Outros</span></button>
        </div>
        <div class="last-btn">
            <button class="menu-btn" onclick="definicoesBtn()"><span class="material-symbols-outlined">settings</span><span class="menu-text">Definições</span></button>
        </div>
    </div>
    <!--  SIDE MENU  -->
    <!-- FORMULÁRIO -->
    <div class="form-container">
        <form action="/Criar-Novo-Cliente" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Danilo Matos" required>

            <label for="nif">Número de Contribuinte:</label>
            <input type="text" id="nif" name="nif" placeholder="999999999" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="999999999" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="algo@algo.pt" required>

            <label for="morada">Morada:</label>
            <input type="text" id="morada" name="morada" placeholder="Rua 6 de Maio" required>

            <label for="valor_pagar">Valor Semanal:</label>
            <input type="number" id="valor_pagar" name="valor_pagar" step="0.1" placeholder="50" required>

            <label for="data_pagamento">Data Próximo Pagamento:</label>
            <input type="date" id="data_pagamento" name="data_pagamento" required>

            <label for="veiculo_alugado">Matrícula Veículo Alugado:</label>
            <input type="text" name="veiculo_alugado" id="veiculo_alugado" placeholder="XXAAXX" required>


            <label for="cartao_identificacao">Cartão de Identificação: (.jpg)</label>
            <input type="file" id="cartao_identificacao" name="cartao_identificacao"  accept=".jpg" required>

            <label for="cartao_identificacao_verso">Cartão de Identificação Verso: (.jpg)</label>
            <input type="file" id="cartao_identificacao_verso" name="cartao_identificacao_verso"  accept=".jpg">

            <label for="carta_conducao">Carta de Condução: (.jpg)</label>
            <input type="file" id="carta_conducao" name="carta_conducao"  accept=".jpg" required>

            <label for="carta_conducao_verso">Carta de Condução Verso: (.jpg)</label>
            <input type="file" id="carta_conducao_verso" name="carta_conducao_verso"  accept=".jpg">

            <label for="contrato">Contrato: (.jpg, .jpeg)</label>
            <input type="file" id="contrato" name="contrato" accept=".jpg" required>

            <button type="submit">Submeter</button>
        </form>
    </div>
    <!-- FORMULÁRIO -->
    <footer class="footer">
        <script src="/static/js/footer.js"></script>
    </footer>
    <script>
        // SIDE MENU
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
        }
        // BOTÕES SIDE MENU
        function homeBtn() {
            window.location.href = "/Home"; 
        }
        function clientesBtn() {
            window.location.href = "/Clientes"; 
        }
        function motasBtn() {
            window.location.href = "/Veículos"; 
        }
        function outrosBtn() {
            window.location.href = "/Outros"; 
        }
        function definicoesBtn() {
            window.location.href = "/Definições";  
        }
        document.getElementById('veiculo_alugado').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
